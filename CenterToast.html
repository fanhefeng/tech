<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TOAST居中</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				overflow: hidden;
			}

			#toast {
				position: fixed;
				width: fit-content;
				inset-inline: 1rem;
				margin-inline: auto;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="toast">这是一个toast弹框</div>
	</body>
</html>
